<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <title>Stand-up Meeting</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style/bootstrap-theme.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Virtual Stand-up</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="#">New Note</a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container" ng-controller="newNoteController">


    <div class="text-center">
        <h1>New Virtual Stand-up Meeting Note</h1>
        <p class="lead">Use this form to enter your daily meeting notes...</p>
    </div>

    <form class="form-horizontal" ng-model="note">
        <fieldset>
            <!-- Form Name -->
            <legend>Enter a Meeting Note</legend>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="memberName" >Name</label>
                <div class="col-md-4">
                    <select id="memberName" name="memberName" class="form-control" ng-model="note.memberName" required="required">
                        <option value="None">(Select Name)</option>
                        <option value="Renu" >Renu</option>
                        <option value="Sagar">Sagar</option>
                        <option value="Vivek">Vivek</option>
                        <option value="Jayvee">Jayvee</option>
                        <option value="Mrudula">Mrudula</option>
                    </select>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="project" >Current Project or Task</label>
                <div class="col-md-4">
                    <select id="project" name="project" class="form-control" ng-model="note.project">
                        <option value="None">(Select Project)</option>
                        <option value="matrix">Matrix API Development</option>
                        <option value="trinity">Trinity UI Development</option>
                        <option value="morpheus">Morpheus Data Integration</option>
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="workYesterday" >What did you work on yesterday?</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="workYesterday" name="workYesterday" ng-model="note.workYesterday">Yesterday</textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="workToday" >What will you work on today?</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="workToday" name="workToday" ng-model="note.workToday">Today</textarea>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="impediment" >Any Impediment(s)?</label>
                <div class="col-md-6">
                    <textarea class="form-control" id="impediment" name="impediment" ng-model="note.impediment">None</textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group" ng-model="save">
                <label class="col-md-4 control-label" for="btnSaveNote">Save Note</label>
                <div class="col-md-4">
                    <button id="btnSaveNote" name="btnSaveNote" class="btn btn-primary" type="submit" ng-click="save()">Save</button>
                </div>
            </div>

        </fieldset>
    </form>


</div><!-- /.container -->
</body>
<script src="lib/angular/angular.min.js"></script>
<script src="app.js"></script>
<script src="controllers/newNoteController.js"></script>
<script src="Service/notesService.js"></script>
</html>
